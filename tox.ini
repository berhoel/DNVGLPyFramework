# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]

envlist = py27,py33,py34

skip_missing_interpreters = True

indexserver =
    default = http://srverc.germanlloyd.org/devpi/root/pypi/+simple

[testenv]

commands =
    py.test --cov-config .coveragerc --cov {envsitepackagesdir}/dnvgl_framework \
         --cov-report term-missing --cov-report html --cov-report xml \
         --cov-report annotate --doctest-modules --capture=sys \
         --junitxml=pytest_main.xml {envsitepackagesdir}/dnvgl_framework \
         --pep8 {posargs}

deps =
    py
    pytest
    pytest-cov
    pytest-capturelog
    pytest-pep8

[testenv:py33]

; `--pep8` failes with `2to3` converted code.
commands =
    py.test --cov-config .coveragerc --cov {envsitepackagesdir}/dnvgl_framework \
         --cov-report term-missing --cov-report html --cov-report xml \
         --cov-report annotate --doctest-modules --capture=sys \
         --junitxml=pytest_main.xml {envsitepackagesdir}/dnvgl_framework \
         {posargs}

deps =
    {[testenv]deps}
